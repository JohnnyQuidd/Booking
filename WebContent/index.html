<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<link rel="stylesheet" href="global-css.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
	<title>Booking</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
		<a class="nav-link" href="index.html">Booking</a>
		<button class="btn btn-primary" id="loginButton">Login</button>
		<button class="btn btn-light" id="registerButton">Register</button>
		
		<button class="btn btn-primary" id="profileButton"> Profile</button>
		<button class="btn btn-primary" id="adminProfileButton"> Profile</button>
		<button class="btn btn-primary" id="hostProfileButton"> Profile</button>
	</nav>
	<div class="jumbotron">
		<div class="text-center">
			<h2 id="title">Welcome to Booking application</h2>
			<div class="search-filter">

				<button class="btn btn-primary" data-toggle="modal" data-target="#searchModal" id="searchApartments"> Search for apartment</button>
				<button class="btn btn-primary" data-toggle="modal" data-target="#filterModal" id="filterApartments"> Filter apartments</button>

				<select class="form-control" name="criteria" id="criteria">
					<option value="priceASC">Price ascending</option>
					<option value="priceDESC">Price descending</option>
					<option value="nameASC">Name ascending</option>
					<option value="nameDESC">Name descending</option>
					<option value="roomsASC">Rooms ascending</option>
					<option value="roomsDESC">Rooms descending</option>
					<option value="guestsASC">Guests ascending</option>
					<option value="guestsDESC">Guests descending</option>
				</select>

				<button class="btn btn-light" id="sortApartments"> Sort apartments</button>
			</div>
			<div class="apartments">
				
			</div>
			
			<!-- searchModal -->
			<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h3 class="modal-title" id="exampleModalLabel">Enter apartment properties</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
						<input class="form-control" type="number" placeholder="Minimum price" id="priceMin">
						<input class="form-control" type="number" placeholder="Maximum price" id="priceMax">
						<input class="form-control" type="number" placeholder="Minimum rooms" id="numberOfRoomsMin">
						<input class="form-control" type="number" placeholder="Maximum rooms" id="numberOfRoomsMax">
						<input class="form-control" type="number" placeholder="Number of guests" id="numberOfGuests">
						<input class="form-control" type="text" placeholder="City" id="city">
						<input type="date" class="form-control date" placeholder="Pick check in and checkout date" id="availableForRenting">
					</div>

					<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal" id="close">Close</button>
					<button type="button" class="btn btn-primary" id="search">Search</button>
					</div>
				</div>
				</div>
			</div>

			<!-- filterModal -->
			<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h3 class="modal-title" id="exampleModalLabel">Choose apartment properties</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">

						<select name="amenities" id="amenities" class="form-control" multiple>

						</select>

						<select name="apartmentType" id="apartmentType" class="form-control">
							<option value="ROOM">Room</option>
							<option value="FULL_APARTMENT">Full Apartment</option>
						</select>

					</div>

					<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal" id="close">Close</button>
					<button type="button" class="btn btn-primary" id="filter">Filter</button>
					</div>
				</div>
				</div>
			</div>

			<button class="btn btn-primary" id="logoutButton"> Logout</button>
		</div>
	</div>
	
</body>
</html>
