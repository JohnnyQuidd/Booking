<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/hostProfile.css">
    <script src="../js/hostProfile.js"></script>
    <title>Host</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
        <button class="btn btn-primary" id="addApartment"> Add apartment</button>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2>Host profile</h2>
            <h3 id="listHeadline">List of users that have reserved my apartments</h3>

            <div class="search-section">
                <input class="form-control" type="text" placeholder="Search by username" aria-label="Search" id="searchField">
                <button class="btn btn-primary" id="searchButton"> Search</button>
            </div>

            <table class="table table-hover" id="usersTable">
                <thead class="thead-inverse">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username </th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Active</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
              <hr>
              <h3 id="pendingReservations">Pending reservations</h3>

              <table class="table table-hover" id="reservationsTable">
                <thead class="thead-inverse">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Username </th>
                      <th scope="col">Apartment</th>
                      <th scope="col">Message</th>
                      <th scope="col">From</th>
                      <th scope="col">Until</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="reservations-body">
                  </tbody>
              </table>

              <hr>
              <h3>Other reservations</h3>
              <table class="table table-hover" id="otherReservationsTable">
                <thead class="thead-inverse">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Username </th>
                      <th scope="col">Apartment</th>
                      <th scope="col">Message</th>
                      <th scope="col">From</th>
                      <th scope="col">Until</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody id="otherReservations-body">
                  </tbody>
              </table>
              
        </div>
    </div>
</body>
</html>
