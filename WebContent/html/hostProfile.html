<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/hostProfile.css">
    <script src="../js/hostProfile.js"></script>
    <title>Host</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
        <button class="btn btn-primary" id="editButton" data-toggle="modal" data-target="#editModal"> Edit</button>
        <button class="btn btn-primary" id="addApartment"> Add apartment</button>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2>Host profile</h2>
            <h3 id="listHeadline">List of users that have reserved my apartments</h3>

            <div class="search-section">
                <input class="form-control" type="text" placeholder="Search by username" aria-label="Search" id="searchField">
                <button class="btn btn-primary" id="searchButton"> Search</button>
            </div>

              <div class="usersTable-div">

              </div>
              <hr>
              <h3 id="pendingReservations">Pending reservations</h3>

              <table class="table table-hover" id="reservationsTable">
                <thead class="thead-inverse">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Username </th>
                      <th scope="col">Apartment</th>
                      <th scope="col">Message</th>
                      <th scope="col">From</th>
                      <th scope="col">Until</th>
                      <th scope="col">Price</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="reservations-body">
                  </tbody>
              </table>

              <hr>
              <h3 id="otherReservations">Other reservations</h3>

              <div class="sorting">
                <select name="filter-select" id="filter-select" class="form-control">
                  <option value="ACCEPTED">Accepted</option>
                  <option value="FINISHED">Finished</option>
                  <option value="DECLINED">Declined</option>
                  <option value="CANCELED">Canceled</option>
                </select>
                <button class="btn btn-info" id="filter">Filter</button>


                <select name="criteria" id="criteria" class="form-control">
                  <option value="priceASC">Price ascending</option>
                  <option value="priceDESC">Price descending</option>
                </select>
                <button class="btn btn-info" id="sort">Sort</button>
              </div>

              <div class="otherReservationsTable-div">
                
              </div>

              <hr>
              <h3 id="pendingReservations">Pending comments</h3>

              <table class="table table-hover" id="commentsTable">
                <thead class="thead-inverse">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Username </th>
                      <th scope="col">Apartment</th>
                      <th scope="col">Comment text</th>
                      <th scope="col">Rating</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="comments-body">
                  </tbody>
              </table>

            <!-- editModal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Edit personal data</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                  <input type="text" name="username" id="username" class="form-control" readonly>
                  <input type="text" name="firstName" id="firstName" class="form-control">
                  <input type="text" name="lastName" id="lastName" class="form-control">
                  <input type="password" name="password" id="password" class="form-control">
                  <input type="password" name="password2" id="password2" placeholder="Confirm password" class="form-control">

                </div>

                <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal" id="close">Close</button>
                <button type="button" class="btn" id="edit"> Edit</button>
                </div>
              </div>
              </div>
            </div>
              
        </div>
    </div>
</body>
</html>
