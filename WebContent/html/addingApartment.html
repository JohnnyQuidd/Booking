<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/addingApartment.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <script src="../js/addingApartment.js"></script>
    <title>Add Apartment</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2>Add new Apartment</h2>
            
            <div id="apartmentForm">
                <input type="text" placeholder="Apartment name" id="apartmentName" class="form-control">
                <input type="number" placeholder="Number of rooms" id="numberOfRooms" class="form-control" min="1">
                <input type="number" placeholder="Number of guests" id="numberOfGuests" class="form-control" min="1">
                <select class="form-control" id="apartmentType">
                    <option>Full Apartment</option>
                    <option>Room</option>
                </select>
                <input type="number" placeholder="Price per night" id="pricePerNight" class="form-control" min="0">
                
                <select multiple class="form-control form-control-lg" id="amenities">

    			</select>
                <input type="text" placeholder="Street" id="street" class="form-control">
                <input type="number" placeholder="Street number" id="number" class="form-control">
                <input type="text" placeholder="City" id="city" class="form-control">
                <input type="number" placeholder="Zip Code / Postal code" id="zipCode" class="form-control">

                <div class="map-placeholder" id="map-placeholder">
                </div>

                <div class="form-group">
                    <div id="imgs"></div>
                    <label class="label" for="img"><i data-toggle="tooltip" title="img"></i></label>
                    <input type="file" id="img" name="img" onchange="showimg()" accept="image/*" multiple/>
                </div>

                <p id="dates">Available dates for renting</p>
				
                <input type="date" class="form-control date" placeholder="Pick dates for which apartment can be rented" id="availableForRenting">

                <button id="postApartment" class="btn btn-primary">Post Apartment</button>

            </div>
        </div>
    </div>
</body>
</html>
