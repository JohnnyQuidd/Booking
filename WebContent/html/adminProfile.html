<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/adminProfile.css">
    <script src="../js/adminProfile.js"></script>
    <title>Admin</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
        <button class="btn btn-primary" id="apartmentsButton"> Apartments</button>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2 id="headline">Admin profile</h2>
            <h3 id="listHeadline">List of all users</h3>

            <div class="search-section">
                <input class="form-control" type="text" placeholder="Search by username" aria-label="Search" id="searchField">
                <button class="btn btn-primary" id="searchButton"> Search</button>
            </div>

            <table class="table table-hover" id="usersTable">
                <thead class="thead-inverse">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username </th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Active</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
              <button class="btn btn-primary" id="amenities">Managing amenities</button>
              <!-- Adding hosts -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#hostsModal" id="addNewHost">
                    Add new host
                </button>
                
                <h2 id="reservations">Reservations</h2>
                
                <div class="sorting">
                  <select name="filter-select" id="filter-select" class="form-control">
                  	<option value="CREATED">Created</option>
                    <option value="ACCEPTED">Accepted</option>
                    <option value="FINISHED">Finished</option>
                    <option value="DECLINED">Declined</option>
                    <option value="CANCELED">Canceled</option>
                  </select>
                  <button class="btn btn-info" id="filter">Filter</button>
  
  
                  <select name="criteria" id="criteria" class="form-control">
                    <option value="priceASC">Price ascending</option>
                    <option value="priceDESC">Price descending</option>
                  </select>
                  <button class="btn btn-info" id="sort">Sort</button>
                </div>

                <table class="table table-hover" id="reservationsTable">
                    <thead class="thead-inverse">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Username </th>
                          <th scope="col">Apartment</th>
                          <th scope="col">Message</th>
                          <th scope="col">From</th>
                          <th scope="col">Until</th>
                          <th scope="col">Price</th>
                          <th scope="col">Status</th>
                        </tr>
                      </thead>
                      <tbody id="reservations-body">
                      </tbody>
                  </table>

                  <h2 id="comments">Comments</h2>
                  <table class="table table-hover" id="commentsTable">
                    <thead class="thead-inverse">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Username </th>
                          <th scope="col">Apartment</th>
                          <th scope="col">Comment text</th>
                          <th scope="col">Rating</th>
                          <th scope="col">Status</th>
                        </tr>
                      </thead>
                      <tbody id="comments-body">
                      </tbody>
                  </table>
                
                <!-- Modal -->
                <div class="modal fade" id="hostsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Add new host</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <input class="form-control" type="text" placeholder="Host name" id="username">
                            <input class="form-control" type="text" placeholder="First name" id="firstName">
                            <input class="form-control" type="text" placeholder="Last name" id="lastName">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">
                                  Female
                                </label>
                            </div>
                        </div>
                        <input class="form-control" type="password" placeholder="Password" id="password">
                        <input class="form-control" type="password" placeholder="Confirm password" id="password2">
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addHost">Add host</button>
                        </div>
                    </div>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
