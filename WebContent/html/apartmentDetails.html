<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/apartmentDetails.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <script src="../js/apartmentDetails.js"></script>
    <title>Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <div class="container">
                


                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <!-- Dynamically generated buttons -->
                  </ol>
            
                  <div class="carousel-inner">
                      <!-- Dynamically generated images -->
                  </div>
            

                </div>
				
                <div class="amenityContainer">

                </div>

                <div class="datesContainer">
                    
                </div>
				<h2 id="commentHeadline">Comment section</h2>
                <div class="commentSection">

                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="rentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h3 class="modal-title" id="exampleModalLabel">Rent request</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <input class="form-control" type="number" id="numberOfNights" placeholder="Number of nights" min="0">
                            <input class="form-control" type="text" id="message" placeholder="Message for host">
                            <input type="date" class="form-control date" placeholder="Pick check in date" id="date">

                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="sendRentRequest"> Send</button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
