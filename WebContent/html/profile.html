<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js"></script>
    <title>User</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="nav-link" href="../index.html">Booking</a>
        <button class="btn btn-primary" id="review"> Leave a review</button>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2 id="pendingReservations">My reservations</h2>

            <div class="sorting">
                <select name="criteria" id="criteria" class="form-control">
                  <option value="priceASC">Price ascending</option>
                  <option value="priceDESC">Price descending</option>
                </select>
                <button class="btn btn-info" id="sort">Sort</button>
              </div>

              <div class="reservationsTable-div">
                  
              </div>

            <hr>
            <h2 id="details">Edit personal data</h2>
            <div class="form">
                <div class="username-section">
                    <p>Username </p>
                    <input type="text" placeholder="Username" class="form-control" id="username" readonly>
                    <p id="username-label">Username cannot be empty</p>
                </div>

                <div class="firstName-section">
                    <p>First name </p>
                    <input type="text" class="form-control" id="firstName">
                    <p id="firstName-label">First name cannot be empty</p>
                </div>

                <div class="lastName-section">
                    <p>Last name </p>
                    <input type="text" class="form-control" id="lastName">
                    <p id="lastName-label">Last name cannot be empty</p>
                </div>
				
				<p>Password </p>
                <input type="password" id="password" class="form-control">
                <div class="password-section">
                    <input type="password" placeholder="Enter password again" class="form-control" id="password2">
                    <p id="password-label">Password cannot be empty</p>
                    <p id="password2-label">Passwords have to match</p>
                </div>

                <button class="btn btn-primary" id="submit"> Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
