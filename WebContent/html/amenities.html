<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../global-css.css">
    <link rel="stylesheet" href="../css/amenities.css">
    <script src="../js/amenities.js"></script>
    <title>Amenities</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
		<a class="nav-link" href="../index.html">Booking</a>
	</nav>
    <div class="jumbotron">
        <div class="text-center">
            <h2 id="headline">Managing amenities</h2>
            <div class="adding-amenities">
                <input class="form-control" type="text" placeholder="Amenity name" aria-label="Amenity name" id="amenityName">
                <button class="btn btn-primary" id="addAmenity"> Add amenity</button>
            </div>

            <table class="table table-hover" id="amenitiesTable">
            <thead class="thead-inverse">
                <tr>
                <th scope="col">#</th>
                <th scope="col">Amenity </th>
                <th scope="col">Active</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="amenitiesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Edit amenity</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="text" placeholder="Amenity name" id="amenity">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="postAmenity">Submit</button>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
